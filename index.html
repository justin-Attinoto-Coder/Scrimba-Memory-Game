<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game - Gradient Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .card {
            perspective: 1000px;
            cursor: pointer;
        }
        
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
        }
        
        .card-back {
            transform: rotateY(180deg);
        }
        
        .card.matched {
            animation: matchPulse 0.5s ease-in-out;
        }
        
        @keyframes matchPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-8 fade-in">
            <h1 class="text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-pink-400 via-purple-400 to-indigo-400 mb-2">
                Memory Game
            </h1>
            <p class="text-xl text-purple-200">Match the gradient pairs!</p>
        </div>
        
        <!-- Game Stats -->
        <div class="max-w-4xl mx-auto mb-6 grid grid-cols-3 gap-4 fade-in">
            <div class="bg-gradient-to-br from-pink-500 to-purple-600 rounded-lg p-4 text-white text-center shadow-lg">
                <div class="text-sm font-semibold uppercase tracking-wide">Moves</div>
                <div id="moves" class="text-3xl font-bold">0</div>
            </div>
            <div class="bg-gradient-to-br from-purple-500 to-indigo-600 rounded-lg p-4 text-white text-center shadow-lg">
                <div class="text-sm font-semibold uppercase tracking-wide">Matches</div>
                <div id="matches" class="text-3xl font-bold">0</div>
            </div>
            <div class="bg-gradient-to-br from-indigo-500 to-blue-600 rounded-lg p-4 text-white text-center shadow-lg">
                <div class="text-sm font-semibold uppercase tracking-wide">Time</div>
                <div id="timer" class="text-3xl font-bold">0:00</div>
            </div>
        </div>
        
        <!-- Game Board -->
        <div id="game-board" class="max-w-4xl mx-auto grid grid-cols-4 gap-4 mb-6">
            <!-- Cards will be generated by JavaScript -->
        </div>
        
        <!-- Controls -->
        <div class="text-center fade-in">
            <button id="reset-btn" class="bg-gradient-to-r from-pink-500 via-purple-500 to-indigo-500 hover:from-pink-600 hover:via-purple-600 hover:to-indigo-600 text-white font-bold py-3 px-8 rounded-full shadow-lg transform transition hover:scale-105">
                New Game
            </button>
        </div>
        
        <!-- Win Modal -->
        <div id="win-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-gradient-to-br from-purple-800 to-indigo-900 rounded-2xl p-8 max-w-md mx-4 text-center shadow-2xl transform transition">
                <h2 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-pink-400 to-indigo-400 mb-4">
                    ðŸŽ‰ You Won! ðŸŽ‰
                </h2>
                <p class="text-purple-200 text-lg mb-2">Congratulations!</p>
                <p class="text-white text-xl mb-6">
                    <span id="final-moves"></span> moves in <span id="final-time"></span>
                </p>
                <button id="play-again-btn" class="bg-gradient-to-r from-pink-500 via-purple-500 to-indigo-500 hover:from-pink-600 hover:via-purple-600 hover:to-indigo-600 text-white font-bold py-3 px-8 rounded-full shadow-lg transform transition hover:scale-105">
                    Play Again
                </button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
